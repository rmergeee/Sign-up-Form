<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign up</title>
</head>

<body>
    <main>
        <div class="img-wrapper">
            <div class="odin-banner">
                <img class="odin-logo" src="imgs/odin-lined.png" alt="Odin logo">
                ODIN
            </div>
        </div>
        <section class="sign-up-section">
            <p class="first-notice">This is not a real online sercive! You know you need something like this in your
                life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="second-notice"><em>You know you want to.</em></p>
            <form action="" post>
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="first-name-block">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>

                    <div class="last-name-block">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>

                    <div class="email-block">
                        <label for="user-email">E-mail</label>
                        <input type="text" name="email" id="user-email">
                    </div>

                    <div class="phone-num-block">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" name="phone-number" id="phone-number">
                    </div>

                    <div class="pass-block">
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password">
                    </div>

                    <div class="confirm-pass-block">
                        <label for="confirm-pass">Confirm Password</label>
                        <input type="text" name="confirm-pass" id="confirm-pass">
                    </div>

                    <button type="submit">Create Account</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
