<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="img-wrapper">
            <img class="responsive-image" src="imgs/halie-west-25xggax4bSA-unsplash.jpg" alt="darker than black poster">
        </div>
        <section class="sign-up-section">
            <form action="" post>
                <fieldset>
                    <div class="first-name-block">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>

                    <div class="last-name-block">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>

                    <div class="email-block">
                        <label for="user-email">E-mail</label>
                        <input type="text" name="email" id="user-email">
                    </div>

                    <div class="phone-num-block">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" name="phone-number" id="phone-number">
                    </div>

                    <div class="pass-block">
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password">
                    </div>

                    <div class="confirm-pass-block">
                        <label for="confirm-pass">Confirm Password</label>
                        <input type="text" name="confirm-pass" id="confirm-pass">
                    </div>

                    <button type="submit">Create Account</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
